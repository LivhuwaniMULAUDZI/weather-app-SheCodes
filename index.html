<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Forecast ☀️</h1>
      </header>
      <main>
        <div class="divider"></div>

        <div class="main-content">
          <div class="search-form">
            <form>
              <input type="search" placeholder="Enter a city.." required />
              <input type="submit" value="Search" />
            </form>
          </div>

          <div class="weather-info">
            <div class="weather-row">
              <h2>Pretoria</h2>
              <span class="temperature">30°C ☀️</span>
            </div>
            <p>Friday | 14:49 | cool</p>
            <p>Humidity: 57% | Wind: 15km/h</p>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/LivhuwaniMULAUDZI" target="_blank"
          >Livhuwani Mulaudzi</a
        >, is
        <a
          href="https://github.com/LivhuwaniMULAUDZI/weather-app-SheCodes"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
